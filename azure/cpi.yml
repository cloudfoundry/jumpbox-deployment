- path: /releases/-
  type: replace
  value:
    name: bosh-azure-cpi
    sha1: 2119b1d9e91c2ff15da7b785239d90fb10811a2c
    url: https://bosh.io/d/github.com/cloudfoundry/bosh-azure-cpi-release?v=47.0.1
- path: /resource_pools/name=vms/stemcell?
  type: replace
  value:
    sha1: 501e2be796bc839d69b2fcb3e79952cb8380e045
    url: https://bosh.io/d/stemcells/bosh-azure-hyperv-ubuntu-jammy-go_agent?v=1.360
- path: /resource_pools/name=vms/cloud_properties?
  type: replace
  value:
    instance_type: Standard_B1s
- path: /networks/name=private/subnets/0/cloud_properties?
  type: replace
  value:
    resource_group_name: ((resource_group_name))
    subnet_name: ((subnet_name))
    virtual_network_name: ((vnet_name))
- path: /networks/name=public/subnets?/-
  type: replace
  value:
    cloud_properties:
      resource_group_name: ((resource_group_name))
- path: /cloud_provider/template?
  type: replace
  value:
    name: azure_cpi
    release: bosh-azure-cpi
- path: /cloud_provider/ssh_tunnel?
  type: replace
  value:
    host: ((external_ip))
    port: 22
    private_key: ((private_key))
    user: vcap
- path: /cloud_provider/properties/azure?
  type: replace
  value:
    client_id: ((client_id))
    client_secret: ((client_secret))
    default_security_group: ((default_security_group))
    environment: AzureCloud
    resource_group_name: ((resource_group_name))
    ssh_public_key: ((public_key))
    ssh_user: vcap
    storage_account_name: ((storage_account_name))
    subscription_id: ((subscription_id))
    tenant_id: ((tenant_id))
