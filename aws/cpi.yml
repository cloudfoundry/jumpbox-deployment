- path: /releases/-
  type: replace
  value:
    name: bosh-aws-cpi
    sha1: 5afa59a0e747b77dff77045080eb82085f4121de
    url: https://bosh.io/d/github.com/cloudfoundry/bosh-aws-cpi-release?v=107.0.1
- path: /resource_pools/name=vms/stemcell?
  type: replace
  value:
    sha1: 35b3de0b491a6d0bc6a62eda2f35352c58af6113
    url: https://bosh.io/d/stemcells/bosh-aws-xen-hvm-ubuntu-jammy-go_agent?v=1.1044
- path: /resource_pools/name=vms/cloud_properties?
  type: replace
  value:
    availability_zone: ((az))
    ephemeral_disk:
      size: 20000
      type: gp2
    instance_type: t3.micro
- path: /networks/name=private/subnets/0/cloud_properties?
  type: replace
  value:
    subnet: ((subnet_id))
- path: /cloud_provider/template?
  type: replace
  value:
    name: aws_cpi
    release: bosh-aws-cpi
- path: /cloud_provider/ssh_tunnel?
  type: replace
  value:
    host: ((external_ip))
    port: 22
    private_key: ((private_key))
    user: vcap
- path: /cloud_provider/properties/aws?
  type: replace
  value:
    access_key_id: ((access_key_id))
    default_key_name: ((default_key_name))
    default_security_groups: ((default_security_groups))
    region: ((region))
    secret_access_key: ((secret_access_key))
