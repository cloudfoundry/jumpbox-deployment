- path: /releases/-
  type: replace
  value:
    name: bosh-aws-cpi
    sha1: 8abe70219244896ea6f7208fc01f2eac56179170
    url: https://bosh.io/d/github.com/cloudfoundry-incubator/bosh-aws-cpi-release?v=69
- path: /resource_pools/name=vms/stemcell?
  type: replace
  value:
    sha1: e6cd117e28c1a02db222fa431f74517f1599b886
    url: https://bosh.io/d/stemcells/bosh-aws-xen-hvm-ubuntu-xenial-go_agent?v=170.6
- path: /resource_pools/name=vms/cloud_properties?
  type: replace
  value:
    availability_zone: ((az))
    ephemeral_disk:
      size: 20000
      type: gp2
    instance_type: t2.micro
- path: /networks/name=private/subnets/0/cloud_properties?
  type: replace
  value:
    subnet: ((subnet_id))
- path: /cloud_provider/template?
  type: replace
  value:
    name: aws_cpi
    release: bosh-aws-cpi
- path: /cloud_provider/ssh_tunnel?
  type: replace
  value:
    host: ((external_ip))
    port: 22
    private_key: ((private_key))
    user: vcap
- path: /cloud_provider/properties/aws?
  type: replace
  value:
    access_key_id: ((access_key_id))
    default_key_name: ((default_key_name))
    default_security_groups: ((default_security_groups))
    region: ((region))
    secret_access_key: ((secret_access_key))
