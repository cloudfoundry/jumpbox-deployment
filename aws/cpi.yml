- path: /releases/-
  type: replace
  value:
    name: bosh-aws-cpi
    sha1: c8fdf45dd3baa0c85f5f64b472b55b2ff3432cb4
    url: https://bosh.io/d/github.com/cloudfoundry/bosh-aws-cpi-release?v=91
- path: /resource_pools/name=vms/stemcell?
  type: replace
  value:
    sha1: 4278c71c23a2f0345e445825baa9f631f15ad520
    url: https://bosh.io/d/stemcells/bosh-aws-xen-hvm-ubuntu-bionic-go_agent?v=1.36
- path: /resource_pools/name=vms/cloud_properties?
  type: replace
  value:
    availability_zone: ((az))
    ephemeral_disk:
      size: 20000
      type: gp2
    instance_type: t2.micro
- path: /networks/name=private/subnets/0/cloud_properties?
  type: replace
  value:
    subnet: ((subnet_id))
- path: /cloud_provider/template?
  type: replace
  value:
    name: aws_cpi
    release: bosh-aws-cpi
- path: /cloud_provider/ssh_tunnel?
  type: replace
  value:
    host: ((external_ip))
    port: 22
    private_key: ((private_key))
    user: vcap
- path: /cloud_provider/properties/aws?
  type: replace
  value:
    access_key_id: ((access_key_id))
    default_key_name: ((default_key_name))
    default_security_groups: ((default_security_groups))
    region: ((region))
    secret_access_key: ((secret_access_key))
