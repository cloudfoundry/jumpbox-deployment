- path: /releases/-
  type: replace
  value:
    name: bosh-vsphere-cpi
    sha1: 0369d41bb9103149c6d03d143733517c9040ec18
    url: https://bosh.io/d/github.com/cloudfoundry/bosh-vsphere-cpi-release?v=88
- path: /resource_pools/name=vms/stemcell?
  type: replace
  value:
    sha1: 0b0a7ca66a3e840998c8aa581827bdb29c5f2145
    url: https://bosh.io/d/stemcells/bosh-vsphere-esxi-ubuntu-jammy-go_agent?v=1.75
- path: /resource_pools/name=vms/cloud_properties?
  type: replace
  value:
    cpu: 1
    disk: 20000
    ram: 1024
- path: /networks/name=private/subnets/0/cloud_properties?
  type: replace
  value:
    name: ((network_name))
- path: /cloud_provider/template?
  type: replace
  value:
    name: vsphere_cpi
    release: bosh-vsphere-cpi
- path: /cloud_provider/properties/vcenter?
  type: replace
  value:
    address: ((vcenter_ip))
    datacenters:
    - clusters:
      - ((vcenter_cluster)): {}
      datastore_pattern: ((vcenter_ds))
      disk_path: ((vcenter_disks))
      name: ((vcenter_dc))
      persistent_datastore_pattern: ((vcenter_ds))
      template_folder: ((vcenter_templates))
      vm_folder: ((vcenter_vms))
    password: ((vcenter_password))
    user: ((vcenter_user))
