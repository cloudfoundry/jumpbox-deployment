- path: /releases/-
  type: replace
  value:
    name: bosh-vsphere-cpi
    sha1: 8c2725ec2dc1eaa02b17e23bfdf68cad4e7a98ab
    url: https://bosh.io/d/github.com/cloudfoundry/bosh-vsphere-cpi-release?v=74
- path: /resource_pools/name=vms/stemcell?
  type: replace
  value:
    sha1: b78e8c9acc75c3f794c515eb3ee1d6e055503b24
    url: https://bosh.io/d/stemcells/bosh-vsphere-esxi-ubuntu-bionic-go_agent?v=1.84
- path: /resource_pools/name=vms/cloud_properties?
  type: replace
  value:
    cpu: 1
    disk: 20000
    ram: 1024
- path: /networks/name=private/subnets/0/cloud_properties?
  type: replace
  value:
    name: ((network_name))
- path: /cloud_provider/template?
  type: replace
  value:
    name: vsphere_cpi
    release: bosh-vsphere-cpi
- path: /cloud_provider/properties/vcenter?
  type: replace
  value:
    address: ((vcenter_ip))
    datacenters:
    - clusters:
      - ((vcenter_cluster)): {}
      datastore_pattern: ((vcenter_ds))
      disk_path: ((vcenter_disks))
      name: ((vcenter_dc))
      persistent_datastore_pattern: ((vcenter_ds))
      template_folder: ((vcenter_templates))
      vm_folder: ((vcenter_vms))
    password: ((vcenter_password))
    user: ((vcenter_user))
