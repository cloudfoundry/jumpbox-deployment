- path: /releases/-
  type: replace
  value:
    name: bosh-vsphere-cpi
    sha1: 3ac3de9b6e1ef5242e6abbae5d8a71a434b06b32
    url: https://bosh.io/d/github.com/cloudfoundry/bosh-vsphere-cpi-release?v=72
- path: /resource_pools/name=vms/stemcell?
  type: replace
  value:
    sha1: 4a53a630705e2952ff5e7b883e1da6a5f46472e4
    url: https://bosh.io/d/stemcells/bosh-vsphere-esxi-ubuntu-bionic-go_agent?v=1.61
- path: /resource_pools/name=vms/cloud_properties?
  type: replace
  value:
    cpu: 1
    disk: 20000
    ram: 1024
- path: /networks/name=private/subnets/0/cloud_properties?
  type: replace
  value:
    name: ((network_name))
- path: /cloud_provider/template?
  type: replace
  value:
    name: vsphere_cpi
    release: bosh-vsphere-cpi
- path: /cloud_provider/properties/vcenter?
  type: replace
  value:
    address: ((vcenter_ip))
    datacenters:
    - clusters:
      - ((vcenter_cluster)): {}
      datastore_pattern: ((vcenter_ds))
      disk_path: ((vcenter_disks))
      name: ((vcenter_dc))
      persistent_datastore_pattern: ((vcenter_ds))
      template_folder: ((vcenter_templates))
      vm_folder: ((vcenter_vms))
    password: ((vcenter_password))
    user: ((vcenter_user))
