- path: /releases/-
  type: replace
  value:
    name: bosh-google-cpi
    sha1: 0c24c79d9726dacd15f6492b4553fd6bd9886b4c
    url: https://bosh.io/d/github.com/cloudfoundry/bosh-google-cpi-release?v=40.0.5
- path: /resource_pools/name=vms/stemcell?
  type: replace
  value:
    sha1: c7a10928d65bf423f74fb070b068bd8d5f986165
    url: https://bosh.io/d/stemcells/bosh-google-kvm-ubuntu-bionic-go_agent?v=1.34
- path: /resource_pools/name=vms/cloud_properties?
  type: replace
  value:
    machine_type: n1-standard-1
    root_disk_size_gb: 20
    root_disk_type: pd-standard
    zone: ((zone))
- path: /networks/name=private/subnets/0/cloud_properties?
  type: replace
  value:
    network_name: ((network))
    subnetwork_name: ((subnetwork))
    tags: ((tags))
- path: /cloud_provider/template?
  type: replace
  value:
    name: google_cpi
    release: bosh-google-cpi
- path: /cloud_provider/properties/google?
  type: replace
  value:
    json_key: ((gcp_credentials_json))
    project: ((project_id))
- path: /cloud_provider/properties/ntp
  type: replace
  value:
  - 169.254.169.254
