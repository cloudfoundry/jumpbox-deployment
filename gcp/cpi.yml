- path: /releases/-
  type: replace
  value:
    name: bosh-google-cpi
    sha1: 911a48764dbb24c50aedd4e3095d1603d385e135
    url: https://bosh.io/d/github.com/cloudfoundry/bosh-google-cpi-release?v=27.0.1
- path: /resource_pools/name=vms/stemcell?
  type: replace
  value:
    sha1: 83956ad7a085e9737cd9e23169f9424da89e7de2
    url: https://bosh.io/d/stemcells/bosh-google-kvm-ubuntu-xenial-go_agent?v=170.23
- path: /resource_pools/name=vms/cloud_properties?
