- path: /releases/-
  type: replace
  value:
    name: bosh-google-cpi
    sha1: 51df6f19f113b19556170092a216cd7c1a7ecb16
    url: https://bosh.io/d/github.com/cloudfoundry/bosh-google-cpi-release?v=49.0.9
- path: /resource_pools/name=vms/stemcell?
  type: replace
  value:
    sha1: 45b04f5254c7f9bc396ca993f29392086028a49a
    url: https://bosh.io/d/stemcells/bosh-google-kvm-ubuntu-jammy-go_agent?v=1.329
- path: /resource_pools/name=vms/cloud_properties?
