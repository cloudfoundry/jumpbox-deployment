- path: /releases/-
  type: replace
  value:
    name: bosh-google-cpi
    sha1: 98abca4f40b92e74c7ed7c40c85e357e3162ce62
    url: https://bosh.io/d/github.com/cloudfoundry/bosh-google-cpi-release?v=28.0.1
- path: /resource_pools/name=vms/stemcell?
  type: replace
  value:
    sha1: 798fed2cbdac65adb0b1daa4a7d473faeaafe27f
    url: https://bosh.io/d/stemcells/bosh-google-kvm-ubuntu-xenial-go_agent?v=170.9
- path: /resource_pools/name=vms/cloud_properties?
  type: replace
  value:
    machine_type: n1-standard-1
    root_disk_size_gb: 20
    root_disk_type: pd-standard
    zone: ((zone))
- path: /networks/name=private/subnets/0/cloud_properties?
  type: replace
  value:
    network_name: ((network))
    subnetwork_name: ((subnetwork))
    tags: ((tags))
- path: /cloud_provider/template?
  type: replace
  value:
    name: google_cpi
    release: bosh-google-cpi
- path: /cloud_provider/properties/google?
  type: replace
  value:
    json_key: ((gcp_credentials_json))
    project: ((project_id))
- path: /cloud_provider/properties/ntp
  type: replace
  value:
  - 169.254.169.254
