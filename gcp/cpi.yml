- path: /releases/-
  type: replace
  value:
    name: bosh-google-cpi
    sha1: d62278d0e05743a8ce07c51b453949ca31e37ef3
    url: https://bosh.io/d/github.com/cloudfoundry/bosh-google-cpi-release?v=49.0.0
- path: /resource_pools/name=vms/stemcell?
  type: replace
  value:
    sha1: 3aa72b1711aee75875673ef9280dabb8bf185ea0
    url: https://bosh.io/d/stemcells/bosh-google-kvm-ubuntu-jammy-go_agent?v=1.179
- path: /resource_pools/name=vms/cloud_properties?
  type: replace
  value:
    machine_type: e2-micro
    root_disk_size_gb: 20
    root_disk_type: pd-standard
    zone: ((zone))
- path: /networks/name=private/subnets/0/cloud_properties?
  type: replace
  value:
    network_name: ((network))
    subnetwork_name: ((subnetwork))
    tags: ((tags))
- path: /cloud_provider/template?
  type: replace
  value:
    name: google_cpi
    release: bosh-google-cpi
- path: /cloud_provider/properties/google?
  type: replace
  value:
    json_key: ((gcp_credentials_json))
    project: ((project_id))
- path: /cloud_provider/properties/ntp
  type: replace
  value:
  - 169.254.169.254
