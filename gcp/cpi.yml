- path: /releases/-
  type: replace
  value:
    name: bosh-google-cpi
    sha1: 723cbba1e027bf9b628fe413ba16d90415057edc
    url: https://bosh.io/d/github.com/cloudfoundry/bosh-google-cpi-release?v=40.0.4
- path: /resource_pools/name=vms/stemcell?
  type: replace
  value:
    sha1: 88a33e7156e35694ffdf3423786df2888be01759
    url: https://bosh.io/d/stemcells/bosh-google-kvm-ubuntu-xenial-go_agent?v=621.109
- path: /resource_pools/name=vms/cloud_properties?
  type: replace
  value:
    machine_type: n1-standard-1
    root_disk_size_gb: 20
    root_disk_type: pd-standard
    zone: ((zone))
- path: /networks/name=private/subnets/0/cloud_properties?
  type: replace
  value:
    network_name: ((network))
    subnetwork_name: ((subnetwork))
    tags: ((tags))
- path: /cloud_provider/template?
  type: replace
  value:
    name: google_cpi
    release: bosh-google-cpi
- path: /cloud_provider/properties/google?
  type: replace
  value:
    json_key: ((gcp_credentials_json))
    project: ((project_id))
- path: /cloud_provider/properties/ntp
  type: replace
  value:
  - 169.254.169.254
