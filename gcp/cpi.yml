- path: /releases/-
  type: replace
  value:
    name: bosh-google-cpi
    sha1: c7c44af0370fdbe541b2eecd217f37aa9b380c46
    url: https://bosh.io/d/github.com/cloudfoundry/bosh-google-cpi-release?v=50.0.18
- path: /resource_pools/name=vms/stemcell?
  type: replace
  value:
    sha1: 993fd41efc2afba08963a0af082448e752c211cc
    url: https://bosh.io/d/stemcells/bosh-google-kvm-ubuntu-jammy-go_agent?v=1.918
- path: /resource_pools/name=vms/cloud_properties?
  type: replace
  value:
    machine_type: e2-micro
    root_disk_size_gb: 20
    root_disk_type: pd-standard
    zone: ((zone))
- path: /networks/name=private/subnets/0/cloud_properties?
