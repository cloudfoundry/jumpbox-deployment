- path: /releases/-
  type: replace
  value:
    name: bosh-google-cpi
    sha1: 7048f1dc01c16e1b633d971cea962b6992515e5e
    url: https://bosh.io/d/github.com/cloudfoundry/bosh-google-cpi-release?v=46.0.1
- path: /resource_pools/name=vms/stemcell?
  type: replace
  value:
    sha1: ea36a5807db58cc21fe92d24aae84dcf6f5872c6
    url: https://bosh.io/d/stemcells/bosh-google-kvm-ubuntu-jammy-go_agent?v=1.83
- path: /resource_pools/name=vms/cloud_properties?
  type: replace
  value:
    machine_type: e2-micro
    root_disk_size_gb: 20
    root_disk_type: pd-standard
    zone: ((zone))
- path: /networks/name=private/subnets/0/cloud_properties?
  type: replace
  value:
    network_name: ((network))
    subnetwork_name: ((subnetwork))
    tags: ((tags))
- path: /cloud_provider/template?
  type: replace
  value:
    name: google_cpi
    release: bosh-google-cpi
- path: /cloud_provider/properties/google?
  type: replace
  value:
    json_key: ((gcp_credentials_json))
    project: ((project_id))
- path: /cloud_provider/properties/ntp
  type: replace
  value:
  - 169.254.169.254
