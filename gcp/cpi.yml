- path: /releases/-
  type: replace
  value:
    name: bosh-google-cpi
    sha1: e4e50aa22b3d2391cc1e871371417e287b174929
    url: https://bosh.io/d/github.com/cloudfoundry/bosh-google-cpi-release?v=50.0.1
- path: /resource_pools/name=vms/stemcell?
  type: replace
  value:
    sha1: 91a3d65fd500669bed6219b644c52ddc346dadcb
    url: https://bosh.io/d/stemcells/bosh-google-kvm-ubuntu-jammy-go_agent?v=1.486
- path: /resource_pools/name=vms/cloud_properties?
  type: replace
  value:
    machine_type: e2-micro
    root_disk_size_gb: 20
    root_disk_type: pd-standard
    zone: ((zone))
- path: /networks/name=private/subnets/0/cloud_properties?
  type: replace
  value:
    network_name: ((network))
    subnetwork_name: ((subnetwork))
    tags: ((tags))
- path: /cloud_provider/template?
  type: replace
  value:
    name: google_cpi
    release: bosh-google-cpi
- path: /cloud_provider/properties/google?
  type: replace
  value:
    json_key: ((gcp_credentials_json))
    project: ((project_id))
- path: /cloud_provider/properties/ntp
  type: replace
  value:
  - 169.254.169.254
