- path: /releases/-
  type: replace
  value:
    name: bosh-google-cpi
    sha1: 2753684cd6dd75d9b0ccf1c4495720015e1207ff
    url: https://bosh.io/d/github.com/cloudfoundry/bosh-google-cpi-release?v=44.0.0
- path: /resource_pools/name=vms/stemcell?
  type: replace
  value:
    sha1: 9fa431886f2616cf61630c3a2123ac873c58a600
    url: https://bosh.io/d/stemcells/bosh-google-kvm-ubuntu-jammy-go_agent?v=1.30
- path: /resource_pools/name=vms/cloud_properties?
  type: replace
  value:
    machine_type: e2-micro
    root_disk_size_gb: 20
    root_disk_type: pd-standard
    zone: ((zone))
- path: /networks/name=private/subnets/0/cloud_properties?
