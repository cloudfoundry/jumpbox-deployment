- path: /releases/-
  type: replace
  value:
    name: bosh-openstack-cpi
    sha1: eddea39a7f703e34fec2a78a57cb7bf2e9e97d69
    url: https://bosh.io/d/github.com/cloudfoundry/bosh-openstack-cpi-release?v=51
- path: /resource_pools/name=vms/stemcell?
  type: replace
  value:
    sha1: 8aefce548ff9daf6639db51ac99b411eb39facfb
    url: https://bosh.io/d/stemcells/bosh-openstack-kvm-ubuntu-jammy-go_agent?v=1.93
- path: /resource_pools/name=vms/cloud_properties?
  type: replace
  value:
    availability_zone: ((az))
    instance_type: m1.small
- path: /networks/name=private/subnets/0/cloud_properties?
  type: replace
  value:
    net_id: ((net_id))
- path: /cloud_provider/template?
  type: replace
  value:
    name: openstack_cpi
    release: bosh-openstack-cpi
- path: /cloud_provider/ssh_tunnel?
  type: replace
  value:
    host: ((external_ip))
    port: 22
    private_key: ((private_key))
    user: vcap
- path: /cloud_provider/properties/openstack?
  type: replace
  value:
    api_key: ((openstack_password))
    auth_url: ((auth_url))
    default_key_name: ((default_key_name))
    default_security_groups: ((default_security_groups))
    domain: ((openstack_domain))
    human_readable_vm_names: true
    project: ((openstack_project))
    region: ((region))
    username: ((openstack_username))
